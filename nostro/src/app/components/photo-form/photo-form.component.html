<div class="col-lg-4 mx-auto">
    <div class="card">
            <div class="card-header"> 
                Subir Foto
            </div>
        
            <div class="card-body">
                <form (submit)="uploadPhoto(title, description)">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Nombre" required #title>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="2" placeholder="Descripcion" required #description></textarea>
                    </div>

                    <input type="file" class="d-none" (change)="onPhotoSelected($event)" #photoInput>
                    <img [src]="photoSelected || 'assets/no-image.png'" alt="No Image" class="img-fluid" (click)="photoInput.click()">
                    <button class="btn btn-primary btn-block">
                        Subir
                    </button>
                </form>
            </div>
    </div>
</div>
